name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Fix gradlew permissions and line endings
      run: |
        echo "Corrigiendo permisos y finales de línea en gradlew..."
        # 1. Asegura permisos de ejecución
        chmod +x gradlew
        # 2. Convierte los finales de línea de CRLF a LF (eliminando el \r)
        # El sed -i lo hace in-place (directamente en el archivo)
        sed -i 's/\r$//' gradlew
        echo "Finales de línea corregidos."
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
